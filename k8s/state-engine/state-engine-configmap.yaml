apiVersion: v1
kind: ConfigMap
metadata:
  name: state-engine-config
  namespace: coldchain
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_GROUP_ID: "state-engine"
  KAFKA_TOPICS: "coldchain.telemetry.trucks,coldchain.telemetry.rooms,coldchain.alerts"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  MONGO_URI: "MONGO_URI_PLACEHOLDER"
  MONGO_DB: "coldchain"