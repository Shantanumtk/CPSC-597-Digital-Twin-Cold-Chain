# Mosquitto MQTT Broker Configuration
# Cold Chain Digital Twin Project

# Listener on default MQTT port
listener 1883
protocol mqtt

# Allow anonymous connections (for local dev)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
connection_messages true
log_timestamp true

# Message settings
max_queued_messages 10000
max_packet_size 1048576

# Keepalive
max_keepalive 120